<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-index</title>
    <style>
        body{
            margin: 0;
            padding: 0
        }
        header{
            width: 100%;
            height: 70px;
            background-color: #FF0000;
        }
        footer{
            width: 100%;
            height: 60px;
            background-color: #00FF00;
            position: fixed;
            bottom: 0;
            text-align: center;
            padding-top: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header></header>
    
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
